<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/keypress-2.1.5.min.js"></script>
    <script src="./js/app.js"></script>
    <title>Document</title>
</head>
<body onload="init()">
    <header>
        <h1>El Mejor Juego de Tetris del Mundo</h1>
    </header>
    <main>
        <div class="timer">
            <p><span class="bold">Tiempo:</span> 2:30</p>
            <p><span class="bold">Puntaje:</span> 1500</p>
            <div id="controls-desktop">
                <span class="bold">Controles:</span><br>
                <div>
                    <img src="./images/arrow-up.png" id="down2" width="50px">
                    <span>Moverse abajo</span><br>
                    </div>
                    <div>
                        <img src="./images/arrow-up.png" id="left2" width="50px">
                        <span>Moverse izquierda</span><br>
                    </div>
                    <div>
                        <img src="./images/arrow-up.png" id="right2" width="50px">
                        <span>Moverse derecha</span><br>
                    </div>
                    <div>
                        <img src="./images/arrow-up.png" id="rotate2" width="50px">
                        <span>Rotar objeto</span>
                    </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="controls">
            <img src="./images/arrow-up.png" id="down">
            <img src="./images/arrow-up.png" id="left">
            <img src="./images/arrow-up.png" id="right">
            <img src="./images/rotate.png" id="rotate">
        </div>
    </main>
</body>
</html>
