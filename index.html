<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/keypress-2.1.5.min.js"></script>
    <script src="./js/app.js"></script>
    <title>Document</title>
</head>
<body onload="init()">
    <header>
        <h1>El Mejor Juego de Tetris del Mundo</h1>
    </header>
    <main>
        <div class="timer">
            <p>Tiempo: 2:30</p>
            <p>Puntaje: 1500</p>
            <!-- <h2>Controles</h2> -->
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <img src="./images/arrow-up.png" class="down" onclick="down()">
            <img src="./images/arrow-up.png" class="left" onclick="left()">
            <img src="./images/arrow-up.png" class="right" onclick="right()">
            <img src="./images/rotate.png" class="rotate" onclick="rotate()">
        </div>
    </main>
</body>
</html>
